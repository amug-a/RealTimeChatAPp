<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="login">
      <table cellspacing="20">
      <form action="chat.html">
        <tr>
          <td>
            <label for="username" style="font-size: 25pt;">Anonymous User</label><br>
          </td>
          <td>
            <label for="channel" style="font-size: 25pt;">Channel</label>
          </td>
        </tr>
        <tr>
          <td>
            <input style="padding: 20px; margin-top: 5px; font-size: 15pt;" type="text" placeholder="Enter your alias" required name="username">
          </td>
          <td>
            <select name="channel" id="" style="padding: 20px; margin-top: 5px; font-size: 15pt;">
              <option value="Mommy boys">Mommy boys</option>
              <option value="Geeks">Geeks</option>
              <option value="Party Peeps">Party Peeps</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>
            <center>
              <button id="but" type="submit" style="padding: 14px; color: green; font-weight: bold; font-size: 14pt;">Enter</button> 

            </center>
          </td>
        </tr>
        <br><br>
      </form>
    </table>
    </div>

    <div class="page_detail">
      <div class="h1_sub">
        <h1 class="animated_heading">Welcome to chat dozier</h1>
      </div>
      <ol id="s_ol">
        <li>Enter an alias under anonymous user</li>
        <li>Select a Channel</li>
        <li>Hit Enter</li>
      </ol>
    </div>
    
  </div>
</body>
</html>
